
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0a35a77e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .btn-disabled {
            background-color: #f87171; /* red-400 */
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="relative max-w-4xl w-full bg-white rounded-lg shadow-md p-8 md:flex md:items-center">
        <div class="md:w-1/2 md:pr-8 hidden md:block">
            <img src="../img/bd3.jpg" alt="Blood Donation" class="rounded-lg shadow-md">
        </div>
        <div class="md:w-1/2 md:pl-8">
            <div class="space-y-6 py-12">
                <div class="space-y-2 text-center">
                    <h1 class="text-3xl font-bold">Login to Your Account</h1>
                    <p class="text-gray-500">
                        Access your account to manage your donations and profile.
                    </p>
                </div>
                <div class="space-y-4">
                    <form id="login-form" class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="email">Email</label>
                            <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="email" placeholder="john@example.com" required type="email">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="password">Password</label>
                            <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="password" placeholder="Enter your password" required type="password">
                        </div>
                        <button id="login-btn" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hover:bg-red-600" type="submit">
                            <svg id="login-loader" class="hidden mr-2 w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                            </svg>
                            Login
                        </button>                        
                    </form>
                    <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-md"></div>
                    <div class="text-center">
                        <p class="text-gray-500">
                            Don't have an account? <a class="text-red-500 hover:underline" href="../index.html">Register</a>
                        </p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-500">
                            <a class="text-red-500 hover:underline" href="#">Forgot your password?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
