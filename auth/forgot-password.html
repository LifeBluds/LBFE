<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .btn-disabled {
            background-color: #8B0000;
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Loader styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #8B0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <div class="space-y-6">
                <h1 class="text-3xl font-bold text-center" style="color:#8B0000;">Forgot Password</h1>
                <p class="text-gray-500 text-center">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <form id="forgot-password-form" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="email">Email</label>
                        <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="email" placeholder="john@example.com" required type="email">
                    </div>
                    <button id="send-reset-link-btn" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hover:bg-red-600" type="submit" style="background-color:#8B0000;">
                        Send Reset Link
                    </button>
                </form>
                <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-md"></div>
                <!-- <div class="text-center">
                    <p class="text-gray-500">
                        Remember your password? <a class="text-red-500 hover:underline" href="login.html" style="color:#8B0000;">Login</a>
                    </p>
                </div> -->
            </div>
        </div>
    </div>
    <script>
                // Simulate a delay of 3 seconds before hiding the loader
                window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            setTimeout(function () {
                loader.style.display = 'none';
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
